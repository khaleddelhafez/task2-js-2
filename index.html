<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>task 2 js</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/all.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  
</head>
<body class="p-4 p-md-0">

  <section class="contianer">
    <div class="signup-page  pb-4 text-center text-light" id="signuppage">
      <div class="signup-header">
        <h2 class="fs-1 signup-h2">SignUp</h2>
      </div>
      <form class="needs-validated px-4 px-md-5 w-100">
        <input type="text" class="w-100 form-control signup-page-input fs-5 fw-semibold fullname" placeholder="Full name">
        <input type="email" required class="w-100 form-control my-4 signup-page-input fs-5 fw-semibold emailaddress" placeholder="Email address">
        <input type="password" required class="w-100 form-control signup-page-input fs-5 fw-semibold password" placeholder="Password">
        <div class="form-check mt-4 text-start ps-1">
          <input type="checkbox" id="check" class="form-check-inpu border-0 me-1">
          <label for="check" class="form-check-label text-start fw-semibold">I accept all terms & conditions</label>
          <div class="invalid-feedback">Check this checkbox to continue.</div>
        </div>
        <button type="submit" class="w-100 btn btn-dark border-0 mt-4 signup-button fs-4 fw-semibold shadow-lg" id="signup-btn">SignUp</button>
      </form>
    </div>
    <div class="login-page px-5 text-center bg-dark" id="loginpage">
      <h2 class="fs-1 mt-1 login-h2">Login</h2>
      <form class="needs-validated form login">
        <input type="email" required class="w-100 form-control login-page-input fs-5 fw-semibold email-login" placeholder="Email address">
        <input type="password" required class="w-100 form-control login-page-input fs-5 fw-semibold mt-4 mb-3 password-login" placeholder="Password">
        <a href="#" class="text-decoration-none fs-5 forget-link">Forgot password?</a>
        <button type="submit" class="btn text-light w-100 border-0  login-button fs-4 fw-semibold" id="login-btn">Login</button>
      </form>
    </div>
  </section>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="js/script.js"></script>
</body>
</html>
