<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">

  <link rel="stylesheet" href="css/style.css">

<body>

  <div class="contianer">
    <div class="signup-page px-5 py-4 text-center text-light" id="signuppage">
      <h2 class="fs-1 signup-h2">SignUp</h2>
      <form class="needs-validated">
        <input type="text" required class="w-100 form-control signup-page-input fs-5 fw-semibold fullname" placeholder="Full name">
        <input type="email" required class="w-100 form-control my-4 signup-page-input fs-5 fw-semibold emailaddress" placeholder="Email address">
        <input type="password" required class="w-100 form-control signup-page-input fs-5 fw-semibold password" placeholder="Password">
        <div class="form-check mt-4 text-start ms-1">
          <input type="checkbox" id="check" class="form-check-input bg-dark border-0">
          <label for="check" class="form-check-label text-start fw-semibold">I accept all terms & conditions</label>
          <div class="invalid-feedback">Check this checkbox to continue.</div>
        </div>
        <button class="w-100 btn btn-dark border-0 mt-4 signup-button fs-4 fw-semibold shadow-lg" id="signup-btn">SignUp</button>
      </form>
    </div>
    <!-- <div id="wrapper" class="wrapper"> -->
      <div class="login-page px-5 text-center  bg-dark" id="loginpage">
        <h2 class="fs-1 mb-5">Login</h2>
        <form action="/action_page.php" class="needs-validated form">
          <input type="email" required class="w-100 form-control login-page-input fs-5 fw-semibold email-login" placeholder="Email address">
          <input type="password" required class="w-100 form-control login-page-input fs-5 fw-semibold mt-4 mb-3 password-login" placeholder="Password">
          <a href="#" class="text-decoration-none fs-5 forget-link">Forgot password?</a>
          <button class="btn text-light w-100 border-0 mt-5 login-button fs-4 fw-semibold" id="login-btn">Login</button>
        </form>
      </div>
    <!-- </div> -->
  </div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="js/script.js"></script>
</body>
